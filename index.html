<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="wrapper">
    <!-- Top container -->
    <header>
      <div class="huddle"><img src="images/logo.svg" alt="Huddle logo"></div>
    </header>
    <section class="column">
      <img src="images/illustration-mockups.svg" alt="mock ups for desktop and mobile">
      <div id="content">
        <h1>Build The Community<br> Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>

        <button type="button">Register</button>
      </div>
    </section>




    <!-- <div class="mobile-image">
      <img src="images/bg-mobile.svg" alt="mobile background image">
    </div>  -->

    <!-- <div class="desktop-image"><img src="images/bg-desktop.svg" alt="desktop background image"></div> -->
    <footer>
      <span class="social-media">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
      </span>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Liz Leith</a>.
      </p>
    </footer>
  </div>
  <!-- Wrapper Ends-->
  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
</body>

</html>
